{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="lgin">
        <section class="gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <div class="form-outline form-white mb-4">
                                        <div class="text-center">
                                            <form style=" max-width: 360px; margin: auto; ">
                                                <h1>Register as a Veterinarian</h1>
                                                <br>
                                                <br>
                                                <h1 class="h3 mb-3 font-weight-normal"></h1>
                                                <label for="firstname" class="sr-only"></label>
                                                <input type="text"
                                                       id="firstname"
                                                       class="form-control"
                                                       placeholder="First Name"
                                                       required
                                                       autofocus>
                                                <br>
                                                <label for="lastname" class="sr-only"></label>
                                                <input type="text"
                                                       id="lastname"
                                                       class="form-control"
                                                       placeholder="Last Name"
                                                       required
                                                       autofocus>
                                                <br>
                                                <label for="emailaddress" class="sr-only"></label>
                                                <input type="email"
                                                       id="emailaddress"
                                                       class="form-control"
                                                       placeholder="Email Address"
                                                       required
                                                       autofocus>
                                                <br>
                                                <label for="password" class="sr-only"></label>
                                                <input type="password"
                                                       id="password"
                                                       class="form-control"
                                                       placeholder="Password"
                                                       required
                                                       autofocus>
                                                <br>
                                                <label for="number" class="sr-only"></label>
                                                <input type="text"
                                                       id="number"
                                                       class="form-control"
                                                       placeholder="Phone Number"
                                                       required
                                                       autofocus>
                                                <br>
                                                <label for="moredl" class="sr-only"></label>
                                                <input type="text"
                                                       id="moredl"
                                                       class="form-control"
                                                       placeholder="More Details About You"
                                                       required
                                                       autofocus>
                                                <br>
                                                <label for="address" class="sr-only"></label>
                                                <input type="text"
                                                       id="address"
                                                       class="form-control"
                                                       placeholder="Clinic Address"
                                                       required
                                                       autofocus>
                                                <br>
                                                <label for="pincode" class="sr-only"></label>
                                                <input type="text"
                                                       id="pincode"
                                                       class="form-control"
                                                       placeholder="Pin-code"
                                                       required
                                                       autofocus>
                                                <br>
                                                <div class="mt-3">
                                                    <button class="btn btn-lg btn-primary btn-block">Submit</button>
                                                </div>
                                                <br>
                                                {% comment %} <p class="mb-0">
        Are you a Veterinarian? <a href="{% url 'vet_register' %}" class="text-black-50 fw-bold">Register Here</a>
    </p>
    <p class="mb-0">
                                                Are you a Trainer/Groomer? <a href="{% url 'trainer_register' %}" class="text-black-50 fw-bold">Register Here</a> {% endcomment %}
                                            </form>
                                        </div>
                                        <!-- Optional JavaScript; choose one of the two! -->
                                        <!-- Option 1: Bootstrap Bundle with Popper -->
                                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                                crossorigin="anonymous"></script>
                                        <!-- Option 2: Separate Popper and Bootstrap JS -->
                                        <!--
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
