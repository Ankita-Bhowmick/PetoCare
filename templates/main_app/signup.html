{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
<div id="sgnp">
    <div class="text-center">
        <form style=" max-width: 360px; margin: auto;" >
        <h1>Sign Up</h1>
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <label for="firstname" class="sr-only"></label>
      <input type="text" id="firstname" class="form-control" placeholder="First Name" required autofocus>
      <br>
      <label for="lastname" class="sr-only"></label>
      <input type="text" id="lastname" class="form-control" placeholder="Last Name" required autofocus>
      <br>
      <label for="emailaddress" class="sr-only"></label>
      <input type="email" id="emailaddress" class="form-control" placeholder="Email Address" required autofocus>
      <br>
      <label for="password" class="sr-only"></label>
      <input type="password" id="password" class="form-control" placeholder="Password" required autofocus >
      <br>
      <label for="address" class="sr-only"></label>
      <input type="text" id="address" class="form-control" placeholder="Address" required autofocus>
      <br>
      <label for="pincode" class="sr-only"></label>
      <input type="text" id="pincode" class="form-control" placeholder="Pin-code" required autofocus>
      <br>
      
      <div class="mt-3">
          <button class="btn btn-lg btn-primary btn-block"> Sign up </button>
      </div>
     <br>
   
        </form>
  </div>

   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->

</div>
